<div class="container-fluid">
  <div class="row">
  <!-- Sidebar navigation -->
  <nav class="col-md-2 d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
      <ul class="nav flex-column">

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">
        <div class="container-fluid">
              <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                  <h1 class="h2">Create Appointment</h1>
                  <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group">
                        <!-- goBack() methos to back to previous component -->
                        <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
                    </div>
                  </div>
              </div>

            <!-- Appointment form -->
            <form [formGroup]="appointmentForm" (ngSubmit)="submitAppointmentData()" novalidate>
              <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                  <div class="form-group">
                    <label for="type">Appointment Type</label>
                    <select formControlName="type" class="custom-select custom-select-lg mb-2" required>
                      <option selected>Select your appointment type</option>
                      <option *ngFor="let type of appointmentTypes" [ngValue]="type">{{type}}</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label>Lecturer</label>
                    <select formControlName="lecturer" class="custom-select custom-select-lg mb-2" required>
                      <option selected>Select the lecturer</option>
                      <option *ngFor="let lecturer of appointmentPersons" [ngValue]="lecturer">{{lecturer}}</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label>Appointment Date</label>
                    <select formControlName="date" class="custom-select custom-select-lg mb-2" required>
                        <option selected>Select from available dates...</option>
                        <option *ngFor="let date of appointmentDates" [ngValue]="date">{{date}}</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label>Appointment Time</label>
                    <select formControlName="time" class="custom-select custom-select-lg mb-2" required>
                        <option selected>Select from available times...</option>
                        <option *ngFor="let time of appointmentTimes" [ngValue]="time">{{time}}</option>
                    </select>
                  </div>
                  <br>
                  <div class="text-right">
                    <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
                    <button type="submit" class="btn btn-success">Create Appointment</button>
                  </div>      
                </div>
              </div>
            </form><!-- Appointment form ends-->
        </div> 
      </div>
    </main>
  </div>
</div>
